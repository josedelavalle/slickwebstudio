		<script>
			window.onload = function() {
                document.body.className = '';
                wheel = new wheelnav('piemenu');
                wheel.wheelRadius = 100;
                wheel.maxPercent = 1;
                wheel.slicePathFunction = slicePath().MenuSliceWithoutLine;
                wheel.markerPathFunction = markerPath().MenuMarker;
                wheel.clickModeRotate = true;

                wheel.markerEnable = true;
                wheel.createWheel(['default', 'pie', 'menu', 'line', 'drop']);
                
            }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
            
            var bgAlt = false;
            $("#myonoffswitch").click(function() {
                if (bgAlt) {
                    //document.getElementById("bg").style.background = '#348cb2 url("assets/css/images/bg.jpg") bottom left';
                    document.getElementById("bg").style.backgroundImage = "url('assets/css/images/bg.gif')";
                    
                } else {
                    //document.getElementById("bg").style.background = '#348cb2 url("assets/css/images/bg.gif") bottom left';
                    document.getElementById("bg").style.backgroundImage = "url('assets/css/images/bg.jpg')";
                    
                }
                bgAlt = !bgAlt;

            });
